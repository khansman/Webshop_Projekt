<body onload="startCountdown();">
 <p id="title">Bezahlvorgang abgeschlossen in:</p>
 <p id="countdown"></p>
 
 
 <script type="text/javascript"> 
 var counter = 5; 
 
 <!-- Countdown-Iteration -->
 function countdown() { 
	if (--counter > 0) { 
		audio();
		document.getElementById("countdown").innerHTML = counter; 
		window.setTimeout(countdown, 1000); 
		} 
	else { 
		window.location.href="Credits.html";
	} 
 } 
 
 <!-- Countdown starten -->
 function startCountdown() {
 audio();
 document.getElementById("countdown").innerHTML = counter; 
 window.setTimeout(countdown, 1000); 
 } 
 
 <!-- Musik -->
 function audio(){
 var audio = new Audio('Bilder/timer.mp3');
audio.play()
 }
 </script>
 
</body>
</html>
